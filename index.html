<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Weather App</h1>
    <form id="weatherForm" class="mt-4">
      <div class="mb-3">
        <label for="cityInput" class="form-label">Enter a city name:</label>
        <input type="text" class="form-control" id="cityInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
    <div id="temperature" class="mt-4"></div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
